version: "3.9"

services:
  db:
    image: postgres:16
    container_name: smart_elevator_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_elevator
      POSTGRES_USER: smart_elevator
      POSTGRES_PASSWORD: smart_elevator
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smart_elevator_backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    working_dir: /app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app
      --host 0.0.0.0 --port 8000 --reload"

volumes:
  db_data:
